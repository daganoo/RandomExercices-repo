<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe3</title>
</head>
<body>

<p id="timer"> 5 secondes...</p>

<script>
    var seconds = 4;
    var timerId;

    function sTimer() {
        timerId = setInterval(updateTimer, 1000);
        setTimeout(triggerAlert, seconds * 1300);
    }

    function updateTimer() {
        document.getElementById("timer").textContent =  seconds + " secondes..";
        seconds--;

        if (seconds < 0) {
            clearInterval(timerId);
        }
    }

    function triggerAlert() {
        clearInterval(timerId);
        alert("bien télécharger");
    }

    window.onload = sTimer;
</script>

</body>
</html>
